                    <div class="container-fluid px-4">
                         <h1 class="mt-4">Voucher</h1>
                         <ol class="breadcrumb mb-4">
                              <li class="breadcrumb-item">
                                   <a href="index.html">Dashboard</a>

                              <li class="breadcrumb-item active">
                                   Voucher
                              </li>
                         </ol>
                         <div class="card mb-4">
                              <div class="card-body">
                                   <form id="formGuardarVoucher">
                                        <div class="row">
                                             <div class="mb-3 col-md-4">
                                                  <label for="tipoVoucher" class="form-label">Tipo de
                                                       Voucher</label>
                                                  <select class="form-select" id="selectTipoVoucherFormVoucher"
                                                       name="tipoVoucher" required>
                                                       <option value="" disabled selected>
                                                            Seleccione el
                                                            tipo
                                                       </option>
                                                  </select>
                                             </div>
                                             <div class="mb-3 col-md-4">
                                                  <label for="fecha" class="form-label">Fecha</label>
                                                  <input type="date" class="form-control" id="inputFechaFormVoucher"
                                                       required />
                                             </div>
                                             <div class="mb-3 col-md-4">
                                                  <label for="fecha" class="form-label">Nombre
                                                       completo</label>
                                                  <input type="text" class="form-control"
                                                       id="inputNombreCompletoFormVoucher" required disabled="true" />
                                             </div>
                                        </div>
                                        <div class="row">
                                             <div class="mb-3 col-md-4">
                                                  <label for="dni" class="form-label">DNI</label>
                                                  <div class="input-group">
                                                       <input type="text" id="inputDNIFormVoucher" pattern="\d{8}"
                                                            class="form-control" placeholder="Numero"
                                                            aria-label="Recipient's username"
                                                            aria-describedby="btnBuscarEstudianteFromDNI" required />
                                                       <button class="btn btn-outline-secondary" type="button"
                                                            id="btnBuscarEstudianteFromDNI">
                                                            <i class="fas fa-search"></i>
                                                       </button>
                                                  </div>
                                             </div>

                                             <div class="mb-3 col-md-4">
                                                  <label for="monto" class="form-label">Monto</label>
                                                  <input type="number" class="form-control" id="inputMontoFormVoucher"
                                                       step="0.01" placeholder="Ingrese el monto" required />
                                             </div>

                                             <div class="mb-3 col-md-4">
                                                  <label for="codigoVoucher" class="form-label">Código de
                                                       Voucher</label>
                                                  <input type="text" class="form-control" id="inputCodigoFormVoucher"
                                                       placeholder="Ingrese el código de voucher" required />
                                             </div>
                                        </div>
                                        <button type="button" class="btn btn-primary" id="btnGuadarVoucherFormVoucher">
                                             <i class="fas fa-save"></i> -
                                             Guardar Voucher
                                        </button>
                                   </form>
                              </div>
                         </div>

                         <div class="card mb-4">
                              <div class="card-header" style="
                                             display: flex;
                                             justify-content: space-between;
                                             align-items: center;
                                        ">
                                   <div class="title-card-header">

                                        Lista de vouchers

                              <div class="card-body">

                                                       <th scope="col">
                                                            Codigo
                                                       </th>
                                                       <th scope="col">
                                                            DNI
                                                       </th>
                                                       <th scope="col">
                                                            Fecha
                                                       </th>
                                                       <th scope="col">

                                                       </th>
                                                       <th scope="col">
                                                            Proceso
                                                       </th>
                                                       <th scope="col">
                                                            Monto
                                                       </th>
                                                  </tr>
